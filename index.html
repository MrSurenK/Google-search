<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="/images/Google Favicon.ico" />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <!--Guided by https://www.youtube.com/watch?v=5EJWYUwOe3E-->
    <header>
      <!--Top navigation bar-->
      <nav>
        <!--Top nav menu left side-->
        <ul class="menu">
          <a href="#">About</a>
          <a href="#">Store</a>
        </ul>
        <!--Top navigation right side -->
        <ul class="menu">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <a href="#">
            <img
              src="images/svg-export/svgexport-1.png"
              alt="menu"
              class="menuicon"
            />
          </a>
          <!--Display Picture-->
          <a href="#">
            <img
              src="images/AOLn63GpvhNXGwGz7yPihtRx2Ndu7sxysP6Stkf2MCFJ=s32-c-mo.jpeg"
              alt="display picture"
              class="displaypicture"
            />
          </a>
        </ul>
      </nav>
    </header>
    <!--Main body of Google page containing the Google logo, search bar and buttons-->
    <section>
      <!--Google logo (Did not follow Youtube guide of creating the Google image using fonts)-->
      <img
        src="images/googlelogo_color_272x92dp.png"
        class="logo"
        alt="Google.com"
      />
      <!--Google search box-->
      <div class="s-box">
        <!--Search bar icon on the left-->
        <img
          src="images/svg-export/svgexport-2.png"
          alt="search"
          class="magnify-icon"
        />
        <!--Search bar basic funtion of being able to type inputs-->
        <input type="text" />
        <!--Search bar icons on the right side-->
        <div class="s-icons">
          <a href="#">
            <img
              src="images/svg-export/svgexport-4.png"
              alt="voice search"
              class="voicesearch"
            />
          </a>
          <a href="#">
            <img
              src="images/svg-export/svgexport-5.png"
              alt="imagesearch"
              class="imagesearch"
            />
          </a>
        </div>
      </div>
      <!--Google Search and I'm feeling lucky buttons-->
      <div class="button-container">
        <input type="submit" class="s-btn" value="Google Search" />
        <input type="submit" class="s-btn" value="I'm Feeling Lucky" />
      </div>
      <!--Languages offered in Google-->
      <div class="lang">
        Google offered in:
        <a href="#">中文(简体)</a>
        <a href="#">Bahasa Melayu</a>
        <a href="#">தமிழ் </a>
      </div>
    </section>
    <!--Google footer-->
    <footer>
      <h4>Singapore</h4>
      <nav id="footer-nav">
        <!--Left side footer-->
        <ul id="footer-left">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search works</a>
        </ul>
        <!--Right side footer-->
        <ul id="footer-right">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </ul>
      </nav>
    </footer>
  </body>
</html>
