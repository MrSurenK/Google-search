<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="/images/Google Favicon.ico" />
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <nav>
      <div class="leftnav">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="rightnav">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">
          <img
            src="images/svg-export/svgexport-1.png"
            alt="menu"
            class="menuicon"
          />
        </a>
        <a href="#">
          <img
            src="images/AOLn63GpvhNXGwGz7yPihtRx2Ndu7sxysP6Stkf2MCFJ=s32-c-mo.jpeg"
            alt="display picture"
            class="displaypicture"
          />
        </a>
      </div>
    </nav>
    <section class="section-1">
      <img
        src="images/googlelogo_color_272x92dp.png"
        class="logo"
        alt="Google.com"
      />
      <form>
        <br /><br />
        <div class="s-box">
          <input type="text" class="s-input" />
          <img
            src="images/svg-export/svgexport-2.png"
            alt="search"
            class="search-icon"
          />
          <a href="#">
            <img
              src="images/svg-export/svgexport-4.png"
              alt="voice search"
              class="voicesearch"
            />
          </a>
          <a href="#">
            <img
              src="images/svg-export/svgexport-5.png"
              alt="imagesearch"
              class="imagesearch"
            />
          </a>
          <input type="submit" class="s-btn" value="Google Search" />
          <input type="submit" class="s-btn" value="I'm Feeling Lucky" />
        </div>
      </form>
      <div class="lang">
        Google offered in:
        <a href="#">中文(简体)</a>
        <a href="#">Bahasa Melayu</a>
        <a href="#">தமிழ் </a>
      </div>
    </section>
    <footer>
      <h4>Singapore</h4>
      <div class="left_bottom">
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right_bottom">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
